name: Pipeline Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov black isort flake8 mypy
      - name: Lint with black
        run: black --check . --exclude=.venv,__pycache__,*.egg-info
      - name: Check import order with isort
        run: isort --check-only . --skip=.venv --skip=__pycache__
      - name: Lint with flake8
        run: flake8 . --exclude=.venv,__pycache__,*.egg-info --max-line-length=120 --extend-ignore=E203,W503
      - name: Type check with mypy
        run: mypy . --ignore-missing-imports --allow-untyped-defs
      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing tests/test_pipeline.py tests/test_providers.py tests/test_cache_utils.py
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

